<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Product List</title>
        <link rel="stylesheet" href="css/bootstrap.css">

    </head>
    <body class="d-flex h-100 text-center">

        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">E Corp</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link active" href="#">Product List</a>
                    </nav>
                </div>
            </header>

            <main class="px-3">

                <div class="container-fluid d-flex justify-content-around mt-5" id="content">
                    <div class="col-12 col-md-2">
                        <div class="card shadow-5" id="filters">
                            <div class="card-body">
                                <form action="">

                                    <div class="form-outline mb-4">
                                        <label for="sort">Sort by</label>
                                        <select class="form-select" id="sort" name="sortBy">
                                            <option value="a-z">A-Z</option>
                                            <option value="price-low-high">Price: Low-High</option>
                                            <option value="price-high-low">Price: High-Low</option>
                                        </select>
                                    </div>

                                    <hr>
                                    <h5>Filters</h5>

                                    <div class="form-outline mb-4">
                                        <label for="category">Category:</label>
                                        <select class="form-select" id="category" name="categoryList">
                                        </select>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="price">Shop by Price:</label>
                                        <select class="form-select" id="price" name="priceRange">
                                            <option value="-1">All</option>
                                            <option value="0">$0 - $50</option>
                                            <option value="1">$51 - $200</option>
                                            <option value="2">$200+</option>
                                        </select>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-9" id="productList">

                    </div>

                </div>

            </main>

        </div>



        <script type="text/javascript" src="js/product-list.js"></script>

    </body>
</html>
